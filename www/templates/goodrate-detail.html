<ion-view view-title="異常回報">
    <ion-content class="padding">
        <h1>這是項目 {{ dd }}</h1>
        <div class="list">
            <label class="item item-input">
                <input type="tel" placeholder="異常數量">
            </label>
            <label class="item item-input">
                <textarea placeholder="異常說明" rows="7"></textarea>
            </label>
        </div>
        <button class="button button-full button-dark">確定回報</button>
    </ion-content>
</ion-view>
