<ion-view title="我的資料" cache-view="false">
    <ion-content class="padding">

        <div class="ui grid">
            <div class="sixteen wide column stackable">

                <div class="ui centered card">
                    <div class="ui image">
                        <img src="https://semantic-ui.com/images/avatar2/large/elyse.png">
                    </div>
                    <div class="content">
                        <a class="header"><i class="user icon"></i>  {{ user_details.name }}</a>
                        <a class="header"><i class="phone icon"></i>  {{ user_details.tel }}</a>
                        <a class="header"><i class="mail icon"></i>  {{ user_details.email }}</a>
                    </div>
                    <div class="extra content">
                        <button class="ui button fluid taipei-red" ng-click="logout()">登出</button>
                    </div>
                </div>

            </div>
        </div>

    </ion-content>
</ion-view>
