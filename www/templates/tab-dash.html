<ion-view view-title="簽到">
    <ion-content class="padding">

        <!-- 個人資訊 -->
        <div class="card" ng-show="isSign">
            <div class="item item-text-wrap">
                項目：中原大學<br /> 場地：資管樓
                <br /> 日期：2015/5/5
            </div>
        </div>

        <div class="list card" ng-show="isSign">
            <div class="item item-body">
                <ul class="list">
                    <li class="item">事項1</li>
                    <li class="item">事項2</li>
                    <li class="item">事項3</li>
                    <li class="item">事項4</li>
                </ul>
                <!-- 這裡是簽到後才顯示資訊，所以一開始是空的，事項由後台可以更改 -->
            </div>
        </div>

        <div class="list" ng-show="!isSign">
            <!-- 項目 -->
            <label class="item item-input item-select">
                <div class="input-label">
                項目
                </div>
                <select>
                    <option>Option A</option>
                    <option selected>Option B</option>
                    <option>Option C</option>
                </select>
            </label>
            <!-- 場館 -->
            <label class="item item-input item-select">
                <div class="input-label">
                場館
                </div>
                <select>
                    <option>Option A</option>
                    <option selected>Option B</option>
                    <option>Option C</option>
                </select>
            </label>
        </div>
        <button class="button button-full button-dark" ng-click="sign()" ng-show="!isSign">簽到</button>
        <button class="button button-full" ng-click="sign()" ng-show="isSign" disabled>您已簽到</button>
    </ion-content>
</ion-view>
