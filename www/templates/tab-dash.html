<ion-view view-title="簽到">
    <ion-content class="padding">

        <div class="row responsive-sm">
            <div class="col">
                <!-- 個人資訊 -->
                <div class="card" ng-show="isSign">
                    <div class="item item-text-wrap">
                        項目：{{ select_place }}<br /> 場地：資管樓
                        <br /> 日期：2015/5/5
                    </div>
                </div>

                <div class="list card" ng-show="isSign">
                    <div class="item item-body">
                        <ul class="list">
                            <li class="item">事項1</li>
                            <li class="item">事項2</li>
                            <li class="item">事項3</li>
                            <li class="item">事項4</li>
                        </ul>
                        <!-- 這裡是簽到後才顯示資訊，所以一開始是空的，事項由後台可以更改 -->
                    </div>
                </div>

                <div class="list" ng-show="!isSign">
                    <!-- 項目 -->
                    <label class="item item-input item-select">
                        <div class="input-label font-size18">項目</div>
                        <select ng-model="select_eqpt">
                            <option ng-repeat="items in eqpt" value="{{ items.id }}">{{ items.item }}</option>
                        </select>
                    </label>
                    <!-- 場館 -->
                    <label class="item item-input item-select">
                        <div class="input-label font-size18">場館</div>
                        <select ng-model="select_place">
                            <option ng-repeat="items in item_detail" value="{{ items.id }}" ng-if="select_eqpt == items.item_id">{{ items.location.name }}</option>
                        </select>
                    </label>
                </div>
                <button class="button button-full button-dark" ng-click="sign(select_place)" ng-show="!isSign">簽到</button>
                <button class="button button-full" ng-click="sign()" ng-show="isSign" disabled>您已簽到</button>
            </div>
        </div>

    </ion-content>
</ion-view>
