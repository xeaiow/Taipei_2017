<ion-view view-title="良率檢核" cache-view="false">
    <ion-content class="padding">

        <!-- 送出檢核預覽畫面 -->
        <div ng-init="reportLoad()">
            <a href="#/tab/goodrate/{{ $index+1 }}" ng-repeat="reportInfos in reportInfo">
                <div class="card">
                    <div class="item item-text-wrap block-assertive">
                        <h2>{{ reportInfos.name }} {{ reportInfos.check_quantity }} / {{ reportInfos.quantity }} {{ reportInfos.unit }}
                        </h2>
                    </div>
                </div>
            </a>
        </div>


    </ion-content>
</ion-view>
