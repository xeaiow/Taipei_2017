<ion-view view-title="良率檢核" cache-view="false">
    <ion-content class="padding" ng-init="checkInfoLoad()">
        <div class="ui grid">
            <div class="sixteen wide column">

                <a ng-href="#/tab/goodrate/{{ reportInfos.id }}" ng-repeat="reportInfos in reportInfo | orderBy:'status'">
                    <div class="ui segments">
                        <div class="ui segment">
                            <h2 class="{{ ( reportInfos.check_quantity < reportInfos.quantity ) ? 'less-color' : '' }}">{{ reportInfos.status | mark }} {{ reportInfos.name }} {{ reportInfos.check_quantity }} / {{ reportInfos.quantity }} {{ reportInfos.unit }}</h2>
                        </div>
                    </div>
                </a>

                <div class="ui info message" ng-if="reportInfoIsNull==false">
                    <div class="header">
                        器材檢核後才可填寫良率！
                    </div>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
