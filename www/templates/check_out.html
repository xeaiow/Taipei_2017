<ion-view view-title="簽退">
    <ion-content class="padding">

        <!-- 個人資訊 -->
        <div class="list card" ng-show="!isOut">
            <div class="item item-body">
                <ul class="list">
                    <li class="item">於 2017/5/5 - Option A 場簽到</li>
                    <li class="item">事項1</li>
                    <li class="item">事項2</li>
                    <li class="item">事項3</li>
                    <li class="item">事項4</li>
                </ul>
                <!-- 這裡是簽到後才顯示資訊，所以一開始是空的，事項由後台可以更改 -->
            </div>
        </div>

        <button class="button button-full button-dark" ng-click="CheckOut()" ng-show="!isOut">確定簽退</button>
        <button class="button button-full" ng-click="CheckOut()" ng-show="isOut" disabled>您已簽退</button>
    </ion-content>
</ion-view>
