<ion-view view-title="器材檢核">
    <ion-content class="padding">

        <div ng-show="!isCheckItem">
            <!-- 簽到及簽退資訊 -->
            <div class="card">
                <div class="item item-text-wrap">
                    項目：中原大學<br /> 場地：資管樓
                    <br /> 日期：2015/5/5
                </div>
            </div>

            <!-- 欄位值 -->
            <div class="card">
                <div class="item item-text-wrap">
                    <h3>1) 比賽球 <span class="positive">70</span> 個</h3>
                    <label class="item item-input">
                    <input type="tel" placeholder="檢核後數量" ng-model="check_item[0]">
                </label>
                </div>
            </div>

            <!-- 欄位值 -->
            <div class="card">
                <div class="item item-text-wrap">
                    <h3>5) 氣壓針 <span class="positive">5</span> 個</h3>
                    <label class="item item-input">
                    <input type="tel" placeholder="檢核後數量" ng-model="check_item[1]">
                </label>
                </div>
            </div>

            <!-- 欄位值 -->
            <div class="card">
                <div class="item item-text-wrap">
                    <h3>10) 球網 <span class="positive">5</span> 件</h3>
                    <label class="item item-input">
                    <input type="tel" placeholder="檢核後數量" ng-model="check_item[2]">
                </label>
                </div>
            </div>

            <button class="button button-full button-dark" ng-click="ConfirmCheck()">送出檢核</button>
        </div>

        <!-- 送出檢核預覽畫面 -->
        <div ng-show="isCheckItem">

            <div class="row">
                <div class="col">項次</div>
                <div class="col">品名</div>
                <div class="col">數量</div>
                <div class="col">單位</div>
                <div class="col">檢核</div>
            </div>

            <div class="row">
                <div class="col">1</div>
                <div class="col">比賽球</div>
                <div class="col">10</div>
                <div class="col">個</div>
                <div class="col">{{ check_item[0] }}</div>
            </div>

            <div class="row">
                <div class="col">5</div>
                <div class="col">氣壓針</div>
                <div class="col">3</div>
                <div class="col">個</div>
                <div class="col">{{ check_item[1] }}</div>
            </div>

            <div class="row">
                <div class="col">10</div>
                <div class="col">球網</div>
                <div class="col">1</div>
                <div class="col">件</div>
                <div class="col {{ ( check_item[2] != 10 ) ? 'assertive' : '' }}">{{ check_item[2] }}</div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="button button-full button-dark" ng-click="ConfirmCheck()">編輯</button>
                </div>
                <div class="col">
                    <button class="button button-full button-assertive" ng-click="ConfirmCheck()">送出檢核</button>
                </div>
            </div>

        </div>


    </ion-content>
</ion-view>
